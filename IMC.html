<<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

<script>

let altura = prompt("Digite a sua Altura");
let peso = prompt("Digite o seu Peso");

function calculoIMC(){
  parseInt(document.write (peso / (altura *altura)));
}

calculoIMC();
    
</script>

</body>

</html>
