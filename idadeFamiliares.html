<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade dos Familiares</title>
</head>
<body>
    

    <script>

        let numeroFamiliares = prompt("Quantas pessoas existem na sua família?");
        let sequencia = ["primeira", "segunda", "terceira", "quarta", "quinta", "sexta", "sétima", "oitava", "nona", "décima"];
        let idade = 0;
        let somaIdades = 0;
        
        for (i = 0 ; i < numeroFamiliares ; i++){
            idade = parseInt(prompt("digite a idade da " + sequencia[i] + " pessoa"));
            somaIdades = somaIdades + idade;
       }
        //document.write(somaIdades) 

        document.write("A média das idades dos familiares é de: " + (somaIdades / numeroFamiliares));
        
        </script>

</body>
</html>
